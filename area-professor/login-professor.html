<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login professor</title>
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <main>
        <section class="login">
            <div class="imgo">
                <img src="../img/emvindo.jpg" alt="">
            </div>
        <div class="for">

            <div class="formulario">
                <form id="formulario-login">
                    <h2>Ol√° Professor(a)</h2>
                    <p>Email</p>
                    <input type="text" placeholder="Digite seu Email...">
                    <p>Senha</p>
                    <input type="password" placeholder="Digite sua Senha..."> 
                    <h3><button type="submit">Entrar</button></h3>
                </form>
            </div>

                <div id="caixa-confirmacao">
                    <div id="conteudo-confirmacao">
                        <span>Login autenticado com sucesso</span>
                        <button id="botao-ok">OK</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="../js/login.js"></script>
</body>
</html>
